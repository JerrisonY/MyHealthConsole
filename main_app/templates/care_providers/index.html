{% extends 'base.html' %} {% block content %}

<h1>Your Care Providers</h1>

{% for care_provider in care_providers %}
<a href="{% url 'care_provider_detail' care_provider.id %}">
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ care_provider.name }}</span>
      <p>Location: {{ care_provider.facility|linebreaks }}</p>
      <p>Department: {{ care_provider.department|linebreaks }}</p>
    </div>
  </div>
</a>
{% endfor %} {% endblock %}
