{% extends 'base.html' %} {% block content %}

<h1>Your Prescriptions</h1>

{% for prescription in prescription_list %}
<div class="card">
  <div class="card-content">
    <span class="card-title">{{ prescription.name }}</span>
    <p>Description: {{ prescription.description }}</p>
  </div>
</div>
{% endfor %} {% endblock %}
