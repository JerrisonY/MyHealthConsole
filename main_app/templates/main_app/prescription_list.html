{% extends 'base.html' %} {% block content %}

<h1>Your Prescriptions</h1>

{% for prescription in prescription_list %}
<div class="card">
  <div class="card-content">
    <span class="card-title">{{ prescription.name }}</span>
    <p>Description: {{ prescription.description }}</p>
  </div>
  <div class="card-action">
    <form
      action="{% url 'delete_prescription' prescription.id user.id%}"
      method="POST"
    >
      {% csrf_token %}
      <button type="submit" class="btn">Remove Prescription</button>
    </form>
  </div>
</div>
{% endfor %} {% endblock %}
